<h1 class="text-success text-center">
     Đăng Nhập
</h1>
<div class="container mt-5 ">
     <div class="row justify-content-center">
          <div class="col-md-6">
               <div class="card">
                    <div class="card-body">
                         <form id="registrationForm" action="">
                              <div class="form-group">
                                   <label for="email">
                                        Email
                                   </label>
                                   <input type="email" class="form-control" id="email" placeholder="Email" required>
                              </div>
                              <div class="form-group mt-2">
                                   <label for="password">
                                        Mật Khẩu
                                   </label>
                                   <input type="password" class="form-control" id="password" placeholder="Mật Khẩu"
                                        required>
                              </div>


                              <div class="form-group mt-3">
                                   <select class="form-control access-right">
                                        <option selected disabled>Quyền đăng nhập</option>
                                        <option>

                                        </option>
                                   </select>
                              </div>

                              <button type="button" class="btn btn-success login-button mt-3">Đăng nhập</button>
                              <div class="divider"></div>
                              <p class="text-center">Bạn chưa đăng ký?
                                   <a routerLink="/register" ariaCurrentWhenActive="page" class="register-link">Tạo
                                        tài khoản</a>
                              </p>
                         </form>
                    </div>
               </div>
          </div>
     </div>
</div>
