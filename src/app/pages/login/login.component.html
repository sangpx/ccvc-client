<h1 class="text-success text-center">Đăng Nhập</h1>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <form *ngIf="!isLoggedIn" #loginForm="ngForm" id="registrationForm" action="">
            <div class="form-group">
              <label for="username"> Tên người dùng </label>
              <input
                name="username"
                [(ngModel)]="username"
                type="text"
                required
                class="form-control"
                id="username"
                placeholder="Tên người dùng"
              />
            </div>

            <div class="form-group mt-2">
              <label for="password"> Mật Khẩu </label>
              <input
                [(ngModel)]="password"
                name="password"
                type="password"
                class="form-control"
                (focus)="loginForm.form.markAllAsTouched()"
                id="password"
                placeholder="Mật Khẩu"
                required
              />
              <p
                *ngIf="password.length < 6 && loginForm.form.touched"
                class="text-danger"
              >
                Mật khẩu phải có ít nhất 6 ký tự
              </p>
            </div>

            <button
              (click)="login()"
              type="button"
              class="btn btn-success login-button mt-3"
            >
              Đăng nhập
            </button>
            <div class="form-group">
              <div
                class="alert alert-danger"
                role="alert"
                *ngIf="loginForm.submitted && isLoginFailed"
              >
                Login failed: {{ errorMessage }}
              </div>
            </div>
            <p class="text-center">
              Bạn chưa đăng ký?
              <a
                routerLink="/register"
                ariaCurrentWhenActive="page"
                class="register-link"
                >Tạo tài khoản</a
              >
            </p>
          </form>

          <div class="alert alert-success" *ngIf="isLoggedIn">
            Đăng nhập với quyền: {{ roles }}.
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
