<div class="col-md-6 offset-md-3">
  <h3 class="mt-5">Tạo mới Phòng Ban</h3>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label> Mã Phòng Ban</label>
      <input
        type="text"
        class="form-control"
        id="departmentCode"
        [(ngModel)]="department.departmentCode"
        name="departmentCode"
      />
    </div>

    <div class="form-group">
      <label> Tên Phòng Ban</label>
      <input
        type="text"
        class="form-control"
        id="departmentName"
        [(ngModel)]="department.departmentName"
        name="departmentName"
      />
    </div>

    <button class="btn btn-success" type="submit">Tạo mới</button>
  </form>
</div>
