<div class="container">
  <h1 class="h3 mt-2 text-gray-800">Danh dách Phòng ban</h1>
  <button (click)="clickAddDepartment()" class="btn btn-primary my-2">Tạo mới</button>
  <div class="card shadow mb-4">
    <div class="card-body">
      <div class="table-responsive">
      <table id="dtDynamicVerticalScrollExample" class="table table-striped  table-sm" cellspacing="0"
        width="100%">
          <thead>
            <tr>
              <th>ID Phòng Ban</th>
              <th>Mã Phòng Ban</th>
              <th>Tên Phòng Ban</th>
              <th class="text-center">Chức Năng</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let department of departmentsDto">
              <td>{{ department.departmentid }}</td>
              <td>{{ department.departmentCode }}</td>
              <td>{{ department.departmentName }}</td>

              <td>
                <button class="btn btn-info" (click)="clickUpdateDepartment(department.departmentid)">Update</button> 
                <button (click)="clickDetailDepartment(department.departmentid)" class="btn btn-primary mx-2">Details</button> 
                <button (click)="clickDeleteDepartment(department.departmentid)" class="btn btn-danger">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
